site_name: BTC scRNA-Seq Material
site_url: https://github.com/WangLab-ComputationalBiology/btc-scrna-training
theme: 
  name: material
  features:
    - navigation.expand
  icon:
    admonition:
      note: octicons/tag-16
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list
  - toc:
      permalink: "#"
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - glightbox
  - table-reader

nav:
  - 'Getting started': 
    - 'Installation': index.md
    - 'Advanced settings': advanced.md
  - Tutorial:
    - 'Sample and QC filtering': quality-control.md
    - 'Dimensionality reduction and clustering': dimensionality-clustering.md
    - 'Batch correction and evaluation': batch-correction.md
    - 'Cell annotation': cell-annotation.md
    - 'Cell-cell communication': cell-communcation.md
    - 'Cell trajectory': trajectory.md
    - 'Malignant meta-programs': meta-programs.md
  - Documentation: 
    - 'Workflows and Modules': workflow-and-modules.md
    - 'Command-line interface': command-line-interface.md
  - Contributing: contributing.md
  - FAQ: faq.md
  - About: 
    - 'License': license.md
    - 'Release Notes': release-notes.md